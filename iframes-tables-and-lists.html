    <!--
        This is a HTML table.

        It starts with the table tag.
    -->
    <table>
        <!--
            Inside the table tag, you create tables rows with the tr tag.
        -->
        <tr>
            <!--
                Inside the very first table row should be your table headings(th tags).

                &nbsp; is an entity. Entities are used to display special characters on a website. Entities can use names, 
                such as &nbsp; or numbers, such as &#169; (the copyright symbol).
            -->
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Teacher Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Course Taught&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>School They Teach Form</th>
        </tr>
        <!-- Then, you create as many table rows of data as you wish...-->
        <tr>
            <!--
                Inside each table row after the headings, you add table data(td tags) to the row.
            -->
            <td>Mr. Hardman</td>
            <td>Web Development</td>
            <td>PTEC</td>
        </tr>
        <tr>
            <td>Mr. Peers</td>
            <td>ELA</td>
            <td>PTEC</td>
        </tr>
        <tr>
            <td>Mr. Zielke</td>
            <td>ELA</td>
            <td>Shaftesbury</td>
        </tr>
    </table>
